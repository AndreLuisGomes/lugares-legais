<!-- Filtros -->
<form #frm="ngForm">
    <div class="p-4 bg-white shadow">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <input name="nomeFiltro" [(ngModel)]="nomeFiltro" type="text" placeholder="Pesquisar por nome do local"
                class="w-full border border-gray-300 p-3 rounded shadow-sm focus:ring focus:ring-blue-400" />

            <select name="categoriaFiltro" [(ngModel)]="categoriaFiltro"
                class="w-full border border-gray-300 p-3 rounded shadow-sm focus:ring focus:ring-blue-400">
                <option>Todas as categorias</option>
                <option *ngFor="let cat of categorias" [value]="cat.nome">{{ cat.nome }}</option>
            </select>

            <button (click)="filtrar()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">
                Pesquisar
            </button>
        </div>
    </div>
</form>
<div id="lugaresList" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded overflow-hidden" *ngFor="let lugar of lugares">
        <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full rounded h-40 object-cover" />
        <div class="p-4">
            <h2 class="text-lg font-semibold">{{ lugar.nome }}</h2>
            <p class="text-gray-500">Categoria: <span class="text-blue-600 cursor:pointer">{{ lugar.categoria }}</span>
            </p>
            <p class="text-gray-500">Localização: <span class="text-blue-600 cursor:pointer">{{ lugar.localizacao
                    }}</span></p>
            <div class="mt-2 flex items-center">
                <span class="ml-2 text-gray-600">{{ lugar.avaliacao }} </span>
                <span class="text-yellow-500 ml-1" [innerHTML]="getTotalEstrelas(lugar)"></span>
            </div>
        </div>
    </div>
</div>
